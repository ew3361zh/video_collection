{% extends 'video_collection/base.html' %}

{% block content %}

<h2>{{video.name}} Video Detail</h2>

<div>
    <h3>{{ video.name }}</h3>
    {% if video.notes %}
        <p>{{ video.notes }}</p>
    {% else %}
        <p>No notes for this video.</p>
    {% endif %}     
    <iframe width="420" height="315" src="https://youtube.com/embed/{{video.video_id}}" frameborder="0"></iframe>
    <p><a href="{{video.url}}">{{ video.url }}</a></p>
</div>

{% endblock %}
